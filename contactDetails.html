<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>
    
    <p>Enter Your Details Here</p>
    <form action="">
      <label for="firstname">First Name</label>
       <input id="firstname" type="text" name="firstname">
      <label for="secondname">Second Name</label> 
      <input id="secondname" type="text" name="secondname">
      <br><br>
       
      <label for="age">Age</label>
      <input id="age" type="number">
      <br><br>

      <label for="birth">Date Of Birth</label>
       <input id="birth" type="Date">
       <br><br>

      <label for="email">Email</label>
      <input id="email" type="email">
      <br><br>

      <label for="password">Password</label>
      <input id="password" type="Password">
      <br><br>
      
      <p>Enter Your T-Shirt Size</p>
     
      <input name="tshirtsize" type="radio" id="small" value="small">
      <label for="small">Small</label><br>
     
      <input name="tshirtsize" type="radio" id="medium" value="medium">
      <label for="medium">Medium</label><br>
      
      <input name="tshirtsize"  type="radio" id="large" value="large"> 
      <label for="large">Large</label><br>
      <br><br>

      <label for="color">Your Favorite Color</label>
      <input type="color" id="color">
      <br><br>
     
      <label for="car">Choose Your Car</label>
      <select name="car" id="car">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
      </select>
      <br><br>

      <label for="aboutyou">Tell us about yourself</label>
      <br>
      <textarea name="aboutyou" id="aboutyou" cols="30" rows="5"></textarea>
      <br><br>
      <input type="reset"> 
      <input type="submit">
    </form>
</body>
</html>
